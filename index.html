<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional-Baper-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baper-Bank!!</span></h1>

        <main>
            <!-- balance & Transection sumary  -->
            <section class="mt-8">
                <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                    <div class="bg-yellow-400 p-8 rounded-lg">
                        <h4 class="text-3xl">Deposite</h4>
                        <h2 class="text-5xl">$ <span id="deposit-total">00</span> </h2>
                    </div>
                    <div class="bg-red-400 p-8 rounded-lg">
                        <h4 class="text-3xl">Withdraw</h4>
                        <h2 class="text-5xl">$ <span id="Withdraw-amount">00</span> </h2>
                    </div>
                    <div class="bg-blue-400 p-8 rounded-lg">
                        <h4 class="text-3xl">Blance</h4>
                        <h2 class="text-5xl">$ <span id="blance-total">12</span> </h2>
                    </div>

                </div>
            </section>
            <!-- Deposit and Withdraw Sumarry -->
            <section class="mt-8 w-3/4 mx-auto ">
                <div class="grid grid-cols-2 gap-4 ">
                    <div class="bg-violet-400 p-8 rounded-lg">
                        <h3 class="text-3xl">Your Deposit</h3>
                        <input id="btn-deposit-field" class="mt-4 w-3/4 px-4 py-3 rounded block" type="text"
                            placeholder="$ Amount you want to Deposite">
                        <button id="btn-deposit"
                            class="mt-4 bg-yellow-400 px-6 py-2 text-white font-medium hover:bg-sky-400 rounded"
                            id="btn-deposite">Deposit</button>
                    </div>

                    <div class="bg-amber-400 p-8 rounded-lg">
                        <h3 class="text-3xl">Your Withdraw</h3>
                        <input id="withdraw-field" class="mt-4 w-3/4 px-4 py-3 rounded block" type="text"
                            placeholder="$ Amount you want to Withdraw">
                        <button class="mt-4 bg-green-400 px-6 py-2 text-white font-medium hover:bg-blue-400 rounded"
                            id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>
    </header>
    <script src="./js/deposite.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
